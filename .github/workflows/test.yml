name: Test

on:
  push:
    branches: [main, "claude/**"]
  pull_request:

jobs:
  lint-service:
    name: Lint (service)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Tidy dependencies
        run: GONOSUMDB='*' go mod tidy

      - name: go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files need formatting (run 'make fmt'):"
            echo "$unformatted"
            exit 1
          fi

  lint-provider:
    name: Lint (provider)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform-provider-lab_gear

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: terraform-provider-lab_gear/go.mod

      - name: Tidy dependencies
        run: GONOSUMDB='*' go mod tidy

      - name: go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files need formatting (run 'gofmt -w .'):"
            echo "$unformatted"
            exit 1
          fi

  test-service:
    name: Service tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Tidy dependencies
        # go mod tidy creates/completes go.sum (the committed file has only the
        # .mod hash for modernc.org/sqlite, not the module archive hash).
        # GONOSUMDB=* computes hashes locally instead of querying sum.golang.org.
        run: GONOSUMDB='*' go mod tidy

      - name: Run tests with coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Print coverage summary
        run: go tool cover -func=coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-coverage
          path: coverage.out
          retention-days: 7

  smoke-test:
    name: k6 smoke test
    needs: test-service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Tidy dependencies
        run: GONOSUMDB='*' go mod tidy

      - name: Build binary
        run: go build -o bin/lab_gear ./cmd/server

      - name: Start server with in-memory database
        run: |
          API_TOKEN=smoke-test-token DB_PATH=:memory: ./bin/lab_gear &
          echo $! > /tmp/lab_gear_smoke.pid

      - name: Wait for server to be ready
        run: |
          for i in $(seq 1 10); do
            if curl -sf http://localhost:8080/healthz; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/10)"
            sleep 1
          done

      - name: Set up k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 smoke test
        run: k6 run -e API_TOKEN=smoke-test-token -e BASE_URL=http://localhost:8080 k6/scripts/smoke.js

      - name: Stop server
        if: always()
        run: kill $(cat /tmp/lab_gear_smoke.pid) 2>/dev/null || true

  test-provider:
    name: Terraform provider tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform-provider-lab_gear

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: terraform-provider-lab_gear/go.mod

      - name: Tidy dependencies
        # The provider has no committed go.sum; go mod tidy creates it.
        # GONOSUMDB=* computes hashes locally instead of querying sum.golang.org.
        run: GONOSUMDB='*' go mod tidy

      - name: Run tests with coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Print coverage summary
        run: go tool cover -func=coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: provider-coverage
          path: terraform-provider-lab_gear/coverage.out
          retention-days: 7
